<html lang="pt-BR">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" 
         content="width-device-width, initial-scale=1.0">
   <title>Jogo de Adivinhação - IFG 2° Áudio e Video</title>     
   
   <style>

    .corpoDaPagina {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #df0e99;
        margin: 0;
    }

    .container{
      text-align: center;
      background-color: blueviolet;
      padding: 20px;
      border-radius: 100px;
      box-shadow: 0px 0px 10px rgba(0, 145, 25,0.6);
    }
  
    h1{
      color: whitesmoke;
    }
      

    input[type="number"]{
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background-color: #3206f7;
      border-radius: 5px;
      color: rgba(255, 255, 255, 0.911);
    }


   </style>
  </head>

  <body class="corpoDaPagina">
   
   <div class="container">
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número secreto entre 1 e 100</p>

    <input type="number" id="NMPalpite" min="1" max="100"/>
    <button id="BTNAdivinhar"> Adivinhar </button>
   </div>










  </body>
</html>
